<!doctype html>
<head>
<meta charset="utf-8">
<title>Movies</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="formalize.css" />
<script src="jquery.js"></script>
<script src="jquery.formalize.js"></script>
</head>
<html>
  <!-- No head needed - it's codepen -->

  <!-- TODO: fix the top-men: shjould float to the right-->
  <header class="wireframe-visible">

    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53676/movie_logo_small.png" alt="Movies logo" />
    <div class="header-info">
      <h1>Movies!</h1>
      <div id="genre-selector" class="menu">
        <button id="horrorToggle">Horror</button>
        <button id="romanceToggle">Date Night</button>
        <button id="adventureToggle">Adventure</button>
        <button id="dramaToggle">Drama</button>
      </div>
      <div id="top-menu" class="menu">
        <button id="spoilToggle">Spoiler</button>
        <button id="addToggle">New</button>
      </div>
    </div>
  </header>
<body>
  <div class="form grey_box add">
    <form id="the_form" action="#">
      <div>
        <label for="title_movie">Movie title</label>
        <input type="text" name="title_movie" id="title_movie" placeholder="Title" />
      </div>
      <div>
        <label for="genre">Genre:</label>
        <select name="genre" id="genre" class="genreSelect" placeholder="Genre">
          <option value="horror">Horror</option>
          <option value="datenight">Date night</option>
          <option value="adventure">Adventure</option>
          <option value="drama">Drama</option>
        </select>
      </div>
      <div>
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" placeholder="MM/DD/YYYY" />
      </div>

      <div>
        <label for="description">Description:</label>
        <textarea name="description" id="description" placeholder="Description"></textarea>
      </div>

      <div>
        <label for="spoiler">Spoiler:</label>
        <textarea name="spoiler" id="spoiler" placeholder="Spoiler!"></textarea>
      </div>

      <div>
        <button id="submitButton">Add to list</button>
      </div>
    </form>
  </div>

  <div class="page-body">
    <nav  class="wireframe-visible float-left">
      <ul>
        <li>
          <a href="index.html" class="selected">Home</a>
        </li>
        <li>
          <a href="about.html">About Us</a>
        </li>
        <li>
          <a href="careers.html">Careers</a>
        </li>
      </ul>
    </nav>

    <section class="wireframe-visible">
      <div class="list grey_box">
      <div class="listOfMovies">
        <h1>Find a Movie to Watch!</h1>
        <ul id="movieList"></ul>
        <p>The items below are for test purposes. Once toggles are finished remove.</p>
        <p class="horror">horror</p>
        <p class="datenight">date</p>
        <p class="drama">drama</p>
        <p class="adventure">adventure</p>
        <p class="spoiler">spoiler</p>
      </div>
    </div>

    </section>
  </div>

  <footer>
    <p>&copy; 2014 Movie Web Site LLC</p>
  </footer>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
