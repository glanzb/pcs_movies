<div class="form grey_box">
        <form id="the_form" action="#">
          <div>
            <label for="movie_title">Movie title</label>
            <input type="text" name="movie_title" id="movie_title" placeholder="Title" /> 
          </div>

          <div>
            <label for="genre">Genre:</label>
            <input type="select" name="genre" id="genre" placeholder="Genre" />
          </div>

          <div>
            <label for="year">Year:</label>
            <input type="text" name="year" id="year" placeholder="MM/DD/YYYY" />
          </div>

          <div>
            <label for="descr">Description:</label>
            <textarea name="descr" id="descr" placeholder="Description"></textarea> 
          </div>

          <div>
            <label for="spoiler">Spoiler:</label>
            <textarea name="spoiler" id="spoiler" placeholder="Spoiler!"></textarea> 
          </div>

          <div>
            <button id="submitButton" type="button">Add to list</button>
          </div>
        </form>  
      </div>

      <div class="list grey_box">
        <ul id="movieList"></ul>  
      </div>
    </div>
